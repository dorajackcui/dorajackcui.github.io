<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page Design | Codegrid</title>
		<link rel="stylesheet" href="css/project.css" />
		<script src="https://unpkg.co/gsap/dist/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/circular-revealer@0.0.8/dist/index.iife.js"></script>
	</head>
	<body>

    <!-- navbar start -->
    <div>
      <button class="header__button nav-btn-js" type="button"></button>
      <nav class="header__nav nav-js" data-active="false">
        <ul class="header__menu">
          <li class="header__menu-item"><a href="index.html">Home</a></li>
          <li class="header__menu-item"><a href="project.html">Projects</a></li>
          <li class="header__menu-item"><a href="#">About</a></li>
          <li class="header__menu-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- navbar end -->


		<div class="wrapper">
			<div class="container">
				<div class="container-items">
					<div class="container-img-wrap">
						<div class="container-img"></div>
					</div>
					<div class="item">
						<a href="https://github.com/dorajackcui/mern-app-cui" class="container-item" data-img="public/project1.png">
							<h6>MERN</h6>
						</a>
					</div>
					<div class="item">
						<a href="https://github.com/dorajackcui/shop-app-frontEnd" class="container-item" data-img="public/project2.png">
							<h6>SHOP</h6>
						</a>
					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="image-three.jpg">
							<h6>Other</h6>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
    document.addEventListener("DOMContentLoaded", () => {
    const revealerNav = window.revealer({
      revealElementSelector: ".nav-js",
      options: {
        anchorSelector: ".nav-btn-js",
      },
    });

    const actionBtn = document.querySelector(".nav-btn-js");
    actionBtn.addEventListener("click", () => {
      if (!revealerNav.isRevealed()) {
        revealerNav.reveal();
        actionBtn.setAttribute("data-open", true);
      } else {
        revealerNav.hide();
        actionBtn.setAttribute("data-open", false);
      }
    });
    });

		const allcontainer = gsap.utils.toArray(".container-item");
		const venueImageWrap = document.querySelector(".container-img-wrap");
		const venueImage = document.querySelector(".container-img");



		function initcontainer() {
			allcontainer.forEach((link) => {
				link.addEventListener("mouseenter", venueHover);
				link.addEventListener("mouseleave", venueHover);
				link.addEventListener("mousemove", moveVenueImage);
			});
		}

		function moveVenueImage(e) {
			let xpos = e.clientX;
			let ypos = e.clientY;
			const tl = gsap.timeline();
			tl.to(venueImageWrap, {
				x: xpos,
				y: ypos,
			});
		}

		function venueHover(e) {
			if (e.type === "mouseenter") {
				const targetImage = e.target.dataset.img;

				const tl = gsap.timeline();
				tl.set(venueImage, {
					backgroundImage: `url(${targetImage})`,
				}).to(venueImageWrap, {
					duration: 0.5,
					autoAlpha: 1,
				});
			} else if (e.type === "mouseleave") {
				const tl = gsap.timeline();
				tl.to(venueImageWrap, {
					duration: 0.5,
					autoAlpha: 0,
				});
			}
		}

		function init() {
			initcontainer();
		}

		window.addEventListener("load", function () {
			init();
		});

		tl = new TimelineMax();

		tl.from(".navbar > div", 1.6, {
			opacity: 0,
			y: 60,
			ease: Expo.easeInOut,
			delay: 0.6,
		});

		tl.from(
			".site-logo",
			1.6,
			{
				opacity: 0,
				y: 40,
				ease: Expo.easeInOut,
			},
			"-=1.6"
		);

		tl.staggerFrom(
			".site-menu > div",
			1,
			{
				opacity: 0,
				y: 60,
				ease: Power2.easeOut,
			},
			0.2
		);

		tl.staggerFrom(
			".header > div",
			1,
			{
				opacity: 0,
				y: 60,
				ease: Power2.easeOut,
				delay: -1.4,
			},
			0.2
		);
	</script>
</html>
